
<mat-card class='mycard'>
  <mat-card-header>
    <mat-card-title>Person Data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>First name: {{ person.firstname }}</p>
    <p>Last name: {{ person.lastname }}</p>
    <p>Age: {{ person.age }}</p>
    <p>Address: {{person.address}}</p>
    <form>
        <mat-form-field>
            <mat-label>Name: </mat-label>
            <input matInput placeholder="Ex. Pizza" value="{{ person.firstname }}">
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
